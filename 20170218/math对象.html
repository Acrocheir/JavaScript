<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
</head>
<body>
    <script>
        //0~1的随机数
        document.writeln(Math.random()+"<br/>");
        //0~10的随机数取整数
        document.writeln(parseInt(Math.random()*10)+"<br/>");
        //最大值  最小值
        document.writeln(Math.max(1,8,52,6,8,12)+"<br/>");
        document.writeln(Math.min(1,8,52,6,8,12)+"<br/>");
        //绝对值
        document.writeln(Math.abs(-15));
    </script>
</body>
</html>
