<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的了解</title>
</head>
<body>
    <script>
        /*1.定义函数：
        *     function 函数名() {
        *         函数体；（代码块）
        *     }
        * 注意：JavaScript对大小十分敏感，function必须小写。
        *     */
        function demo(a,b){
            var sum = a+b;
            return sum;
        }
        var a = demo(10,20);
        alert(a);

        function demo1() {
            var a = 15;
            var b = 6;
            alert(a*b);
        }
        demo1(); //调用函数,在script中直接调用
    </script>
    <!--在HTML中调用-->
    <button onclick="demo1()">按钮</button>  //函数触发执行
</body>
</html>
