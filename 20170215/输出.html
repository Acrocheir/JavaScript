<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输出并改变原有的内容</title>
</head>
<body>
    <p id="p">Hello</p>
    <script>
        /*得到id，并将其中的内容该为要该的内容*/
        document.getElementById("p").innerHTML="之前的内容是Hello。";
    </script>
    <script>
        <!--数组-->
        var a = new Array();
        a[0] = "你好啊！";
        document.write(a[0]);
    </script>
</body>
</html>
