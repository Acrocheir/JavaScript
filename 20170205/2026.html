<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个JavaScript</title>
    <style type="text/css"></style>>
    <!--代码的存放位置，如果没有stype，就放在title下；有style，就放在stype下。其实还可以放在body中-->
    <script type="text/javascript">
        /*弹出框不能关闭，只能用任务管理器*/
        alert("这是我的第一个javascript程序！")/*在页面中弹出一个提示框，提示信息为引号中的内容*/
        alert("这是我的第二个javascript程序！"); /*javascript对空格和末尾分号不是很敏感，仍然可以执行，但是进来规范*/

        console.log("这是在浏览器控制台中显示的一句话！");/*向浏览器控制台输出一句话。用于调试*/

        prompt("请输入你的银行卡密码！");/*弹出一个输入框，给用户提供输入信息位置*/
    </script>
</head>
