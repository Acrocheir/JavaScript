<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof判断数据类型</title>
    <script>
        console.log(typeof("123"));  //控制台输入为string
        console.log(typeof(123));  //控制台输出为number
        //可不适用括号
        console.log(typeof "123")
        console.log(typeof 123)
    </script>>
</head>
