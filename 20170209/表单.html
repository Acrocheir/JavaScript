<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        用户名：
        <input type="text">
        <br/>
        密码：
        <input type="password">
        <br/>
        <!--单选框-->
        请选择您的性别:
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <br/>
        <!--多选框-->
        你喜欢的水果有：
        <input type="checkbox">苹果
        <input type="checkbox">梨子
        <input type="checkbox">香蕉
        <br/>
        <!--下拉列表-->
        请选择你常用的网站：
        <select>
            <option>www.google.com</option>
            <option>www.baidu.com</option>
            <option>www.taobao.com</option>
        </select>
        <br/>
        <!--文本域-->
        <textarea cols="20" rows="10">
            这是一个文本域！你可以再此编辑。
        </textarea>
        <br/>
        常用按钮：
        <input type="button" value="按钮">
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
