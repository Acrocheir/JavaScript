<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Math的复杂运算</title>
    <script type="text/javascript">
        console.log("2的10次方为："+Math.pow(2,10)); //计算2的10次方
        console.log("1.52的四舍五入为："+Math.round(1.52));
        console.log("1.42的四舍五入为："+Math.round(1.42));
        //产生三个随机数并比较大小
        var a = Math.random();  //a为0~1之间的随机数
        var b = Math.random();
        var c = Math.random();
        console.log("产生的三个0~1直接的随机数中最大的为："+Math.max(a,b,c));
        console.log("产生的三个0~1直接的随机数中最小的为："+Math.min(a,b,c));
    </script>
</head>
<body>

</body>
</html>
